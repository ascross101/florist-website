        <div class="main-section">

            <h1>Contact</h1>

            <p>Fill out and submit this form to contact the team at Fleur de lis:</p>

            <div class="contact-form">

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required name="name"
                            placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required name="email" placeholder="Type your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea placeholder="Type your message" type="text" class="form-control" id="message" required
                            name="message"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
              </div>




        </div>
